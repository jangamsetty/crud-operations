<div class="col-md-6 offset-md-3">
<h3>create employee</h3>
<form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <label>First Name:</label>
    <input type="text" name="firstName" [(ngModel)]="emp.firstName" class="form-control" required placeholder="enter firstname">
  
    <label>Last Name:</label>
    <input type="text" name="lastName" [(ngModel)]="emp.lastName" class="form-control"required placeholder="enter lastname" >
  
    <label>Email ID:</label>
    <input type="email" name="emailId" [(ngModel)]="emp.emailId" class="form-control" required placeholder="enter emailid">
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
